{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'authentication/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="register-container">  <!-- Reusing the same container style -->
        <!-- Left side for the image -->
        <div class="left-side">
            <img src="{% static 'authentication/images/not1.jpg' %}" alt="Login Image" class="left-side-image">
        </div>

        <!-- Right side for the form -->
        <div class="right-side">
            <div class="register-card">   <!-- Reusing the same card style -->
                <h2>Login</h2>


                <!-- Error Messages -->
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}



                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
                <p class="mt-3">
                    <a href="{% url 'admin:index' %}" class="btn btn-outline-dark">
                        <i class="fas fa-user-shield"></i> IAM
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="{% static 'authentication/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
